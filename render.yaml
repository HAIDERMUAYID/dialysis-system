services:
  # Backend API Service
  - type: web
    name: hospital-api
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && cd .. && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        fromService:
          type: web
          name: hospital-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: hospital-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: hospital-api
          property: host

databases:
  # PostgreSQL Database
  - name: hospital-db
    plan: free
    databaseName: hospital_db
    user: hospital_user
